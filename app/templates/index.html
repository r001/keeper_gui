<html>
	<head>
		<title>{{ title }} </title>
	</head>


	<body>
		<div id="logwindow">
		</div>
	</body>


	<script>
		setInterval(function() {
			var xhr = new XMLHttpRequest();
			xhr.open('GET', '{{ url_for('stream') }}');
			xhr.send();
			xhr.addEventListener("load",onLoad)
			function onLoad() {
				document.getElementById("logwindow").innerHTML = xhr.responseText;
			}
		}, 1000);
	</script>
</html>
